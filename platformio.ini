[platformio]

[common_env_data]
lib_deps = 
    painlessMesh
    https://github.com/dxinteractive/ArduinoTapTempo.git
    FastLED

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
upload_speed = 921600
lib_deps = 
    ${common_env_data.lib_deps}
